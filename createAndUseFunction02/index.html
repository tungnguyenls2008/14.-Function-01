<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/scripts.js"></script>
</head>
<body>
<fieldset>
    <legend style="text-align: center"><h1>CREATE AND USE FUNCTIONS 02</h1></legend>
    <fieldset><legend>EXERCISE 01, 02, 03, 04</legend>
        <input type="text" id="numInput" placeholder="Enter your number">
        <button type="button" onclick="calSquare(getValue(inputTxt))">SQUARE IT UP!</button>
        <button type="button" onclick="calFactorial(getValue(inputTxt))">FIND THE FACTORIAL!</button>
        <button type="button" onclick="displayResult(getValue(inputTxt))">CHECK IT!</button>
        <button type="button" onclick="checkIfBiggerThanZero(getValue(inputTxt))">CHECK IT AGAIN!</button>
        <div id="display1"></div>
        <div id="display3"></div>
        <div id="display4"></div>
        <div id="display6"></div>
    </fieldset>
    <fieldset><legend>EXERCISE 05</legend>
        <input type="number" id="circleRadius" placeholder="Enter your circle's Radius in cm">
        <button type="button" onclick="calCircleSurfaceAndDiameter(getValue(circleInput))">CALCULATE
            SURFACE AND DIAMETER
        </button>
        <div id="display2"></div>
    </fieldset>
    <fieldset><legend>EXERCISE 06</legend>
        <input type="number" id="first" placeholder="your first number">
        <input type="number" id="second" placeholder="your second number">
        <input type="number" id="third" placeholder="your third number">
        <button type="button" onclick="check3Numbers(getValue('first'),getValue('second'),getValue('third'))">CHECK
            THEM!
        </button>
        <div id="display5"></div>
    </fieldset>
    <fieldset><legend>EXERCISE 07</legend>
        <input type="number" id="swap1" placeholder="your first number">
        <input type="number" id="swap2" placeholder="your second number">
        <button type="button" onclick="swap2Numbers(getValue('swap1'),getValue('swap2'))">SWAP THEM!</button>
        <div id="display7"></div>
    </fieldset>
    <fieldset><legend>EXERCISE 08</legend>
        <input type="text" id="arrayString" placeholder="Enter your array values, separated by spaces." size="40">
        <button type="button" onclick="reverseArrayIndex(document.getElementById('arrayString').value)">SWAP ITS
            INDEX!
        </button>
        <div id="display8"></div>
    </fieldset>
    <fieldset><legend>EXERCISE 09</legend>
        <input type="number" id="randomStringLength" placeholder="Enter the length of the random string">
        <button type="button" onclick="generateRandomString(getValue('randomStringLength'))">GENERATE RANDOM STRING
        </button>
        <br><br>
        <textarea disabled id="display9"></textarea>
        <textarea id="specifiedChar" placeholder="Enter your character here"></textarea>
        <button type="button"
                onclick="findCharInArray(document.getElementById('display9').innerHTML,document.getElementById('specifiedChar').value)">
            FIND THE CHARACTER
        </button>
        <div id="display10"></div>
    </fieldset>
</fieldset>
</body>
</html>
