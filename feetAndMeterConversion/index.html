<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td rowspan="2"><input type="number" id="numInput"></td>
        <td>
            <button type="button" onclick="displayResult1()">FEET TO METER</button>
        </td>
        <td>
            <button type="button" onclick="displayResult2()">METER TO FEET</button>
        </td>
    </tr>
    <tr>
        <td>
            <div id="display1"></div>
        </td>
        <td>
            <div id="display2"></div>
        </td>
    </tr>
</table>

<script>
    function convertFeetToMeter(n) {
        return 0.305 * n;
    }

    function convertMeterToFeet(n) {
        return 3.279 * n;
    }

    function displayResult1() {
        let n = document.getElementById('numInput').value;
        document.getElementById('display1').innerHTML = n + " Feet are " + convertFeetToMeter(n) + " Meters.";
    }

    function displayResult2() {
        let n = +document.getElementById('numInput').value;
        document.getElementById('display2').innerHTML = n + " Meters are " + convertMeterToFeet(n) + " Feet.";
    }
</script>
</body>
</html>
